<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Matrix: Icons of Computing</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body><div id="confetti-container"></div>
        <header>
            <h1>Rick's Memory Matrix</h1>
            <h2>Icons of Computing</h2>
            <p style="padding-top: 15px; font-size: .8em;">Made with ❤️ by <a href="https://www.linkedin.com/in/sanonrickny/" target="_blank">Rickny Sanon</a></p>
            <div id="timer" aria-label="Game timer"></div>
            <div id="match-info" aria-label="Match information"></div>
        </header>
        <main>
            <p>In this game, click on two squares to find matching symbols.<br>Try to find all the matching pairs in the grid. Good luck!</p>
            <div id="congratulations">Congratulations! You found all the pairs!</div>        
            <button id="play-again" style="display: none;">Play Again</button>
            
            <div id="game-board">
                <div class="card" data-image="img1"><img src="cap.png"></div>
                <div class="card" data-image="img1"><img src="cap.png"></div>
                <div class="card" data-image="img2"><img src="chip.png"></div>
                <div class="card" data-image="img2"><img src="chip.png"></div>
                <div class="card" data-image="img3"><img src="gears.png"></div>
                <div class="card" data-image="img3"><img src="gears.png"></div>
                <div class="card" data-image="img4"><img src="keyboard.png"></div>
                <div class="card" data-image="img4"><img src="keyboard.png"></div>
                <div class="card" data-image="img5"><img src="rocket.png"></div>
                <div class="card" data-image="img5"><img src="rocket.png"></div>
                <div class="card" data-image="img6"><img src="satellite.png"></div>
                <div class="card" data-image="img6"><img src="satellite.png"></div>
                <div class="card" data-image="img7"><img src="bug.png"></div>
                <div class="card" data-image="img7"><img src="bug.png"></div>
                <div class="card" data-image="img8"><img src="logic.png"></div>
                <div class="card" data-image="img8"><img src="logic.png"></div>
              </div>
        </main>
    </body>
</html>
